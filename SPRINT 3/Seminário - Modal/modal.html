<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semin√°rio - Modal</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#JanelaModal">
        Abrir Janela Modal
    </button>

    <div id="JanelaModal" class="modal" aria-labelledby="JanelaModalLabel" aria-hidden="true" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">
            
            <div class="modal-content">

                <div class="modal-header">
                    <h5 id="JanelaModalLabel" class="modal-title fs-5">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
