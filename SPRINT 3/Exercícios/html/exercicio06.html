<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Idade</title>
</head>
<body>
    <script>

        var idade = prompt('Digite a sua idade:');

        if (idade >= 0 && idade < 15) {
            document.write('<h1>Você é uma criança!</h1>')
        } else if (idade >= 15 && idade < 30) {
            document.write('<h1>Você é um jovem!</h1>')
        } else if (idade >= 30 && idade < 60) {
            document.write('<h1>Você é um adulto!</h1>')
        } else if (idade >= 60) {
            document.write('<h1>Você é um idoso!</h1>')
        } else {
            document.write('<h1>Insira uma idade válida!</h1>') 
        }

    </script>
</body>
</html>
