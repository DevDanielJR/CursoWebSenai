<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Extra - Operadores Bhaskara</title>
</head>
<body>
    <script>

        var a = parseInt(prompt('Insira o valor de A:'));
        var b = parseInt(prompt('Insira o valor de B:'));
        var c = parseInt(prompt('Insira o valor de C:'));
        var delta = (b**2) - (4*a*c);
        const raiz1 = (((b*-1) + Math.sqrt(delta)) / (2*a));
        const raiz2 = (((b*-1) - Math.sqrt(delta)) / (2*a));

        if (delta < 0) {
            document.write(`Não é possível calcular pois o valor de delta é ${delta} (negativo).`);
        } else if (a == 0){
            document.write(`Não é possível calcular pois o valor de a é igual a 0 (zero).`);
        } else{
            document.write(`O valor das raízes da equação f(x)= ${a}x² + ${b}x + ${c} são: (${raiz1} ; ${raiz2}) tendo delta como ${delta}.`);
        }

    </script>
</body>
</html>
