<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .conteudo {
            background-color: rgb(70, 69, 69);
            height: 400px;
            display: flex;
            
            /*comportamento do intem - linha ou coluna*/
            /*row, row-reverse, column, column-reverse*/
            flex-direction: row;

            /*quebra do layout*/
            /*nowwrap, wrap, wrap-reverse */
            flex-wrap: nowrap;

            /*distribuição dos itens na horizontal*/
            /*flex-star, flex-end, center, space-between, space-around*/
            justify-content: space-around;

            /*distribuição dos itens na vertical*/
            /* stretch, center, flex-star, flex-end, baseline*/
            align-items: stretch;
        }

        .order1 {
            order: 1;
        }

        .order2 {
            order: 2;
        }

        .order3 {
            order: 3;
        }

        .order4 {
            order: 4;
        }

        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
            background: rgb(244, 241, 241);
            border: 1px, solid, rgb(18, 7, 223);
        }

        /* flex-grow serve para aumentar a espessura da div */
        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: rgb(244, 241, 241);
            border: 1px, solid, rgb(18, 7, 223);
            flex-grow: 0;
        }

        .itemA {
            flex-grow: 1;
        }

        .itemB {
            flex-grow: 2
        }

        /* flex-shrink serve para diminuir a espessura da div */
        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
            background: rgb(244, 241, 241);
            border: 1px, solid, rgb(18, 7, 223);
            flex-grow: 0;
            flex-shrink: 1;
        }

        .itemA {
            flex-shrink: 1;
        }

        .itemB {
            flex-shrink: 3;
        }

        .itemC {
            flex-shrink: 4;
        }
    </style>
</head>

<body>
    <h1>Flex Box</h1>
    <div class="conteudo">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>
</body>

</html
