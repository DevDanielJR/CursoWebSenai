<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - Operadores</title>
</head>
<body>
    <script>

        var nome = prompt('Insira o nome do vendedor:');
        var salario = prompt('Insira seu salário líquido atual (só números):');
        var vendas = prompt('Insira sua quantidade de venda em reais (só números):');
        var comissao = parseFloat(vendas) * 0.15;
        const receita = parseFloat(salario) + comissao;  

        document.write(`O salário de ${nome} no fim do mês é de R$${receita.toFixed(2)}.`);

    </script>
</body>
</html>
