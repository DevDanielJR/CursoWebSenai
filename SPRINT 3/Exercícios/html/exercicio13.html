<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Operadores</title>
</head>
<body>
    <script>

        var num1 = prompt('Insira um valor:');
        var num2 = prompt('Insira outro valor:');
        var num3 = prompt('Insira outro valor:');
        var media = ((parseInt(num1)*2) + (parseInt(num2)*3) + (parseInt(num3)*5)) / 10;

        document.write(`A média dos valores: ${num1}; ${num2}; e ${num3} é igual a ${media.toFixed(1)}`);

    </script>
</body>
</html>
