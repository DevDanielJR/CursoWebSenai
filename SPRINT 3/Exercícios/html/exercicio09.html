<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Switch</title>
</head>
<body>
    <script>

        var parametro = prompt('Digite um número de 1 até 3:');

        switch(parametro) {
            case '1': 
                document.write('Você escolheu número 1!');
                break
            case '2':
                document.write('Você escolheu número 2!');
                break
            case '3':
                document.write('Você escolheu número 3!');
                break
            default:
                document.write('Você não escolheu nenhum número :(')
                break
        }
    </script>
</body>
</html>
