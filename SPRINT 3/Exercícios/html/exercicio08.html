<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Viagem</title>
</head>
<body>
    <script>

        var chove = prompt('No momento está chovendo?(S/N)');
        var temperatura = prompt('Qual a temperatura atual?(Insira só numeros)');

        if (chove == 'S' && temperatura <= 25) {
            document.write('<h1>Vamos escolher outro lugar!</h1>');
        } else if (chove == 'S' && temperatura >= 25) {
            document.write('<h1>Vamos escolher outro lugar!</h1>');
        } else if (chove == 'N' && temperatura <= 25) {
            document.write('<h1>Vamos escolher outro lugar!</h1>');
        } else if (chove == 'N' && temperatura >= 25) {
            document.write('<h1>VAMOS PARA A PRAIA!</h1>');
        } else {
            document.write('<h1>INSIRA DADOS VÁLIDOS</h1>')
        }
        
    </script>
</body>
</html>
