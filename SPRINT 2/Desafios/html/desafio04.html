<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolateria</title>

    <!-- ARQUIVO CSS -->
    <link rel="stylesheet" href="../css/desafio04.css">
</head>
<body>
    
    <!-- CABEÇALHO -->
    <header>

        <!-- IMAGEM DE CHOCOLATE -->
        <img src="img/barra-de-chocolate.png" alt="Chocolate" width="100px">

        <!-- TÍTULO -->
        <h1>CHOCOLATERIA SÃO DANIEL</h1>

        <!-- ESPAÇO DE PESQUISA -->
        <div class="campo_pesquisa">
            <!-- BARRA PESQUISA -->
            <input type="search" name="Pesquisar" id="pesquisa" placeholder="Pesquisar...">

            <!-- BOTÃO OK -->
            <input type="button" value="OK">
        </div>
        

        <!-- REDES SOCIAIS -->
        <div class="redes_socias">
            <!-- WHATSAPP -->
            <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><img src="img/whatsapp.jpg" alt="whatsapp" width="50px"></a>

            <!-- FACEBOOK -->
            <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="facebook" width="40px"></a>

            <!-- INSTAGRAM -->
            <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="instagram" width="40px"></a>
        </div>

        <div class="clear"></div>

        
        
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <!-- BARRA DE NAVEGAÇÃO -->
        <div class="menu_down">
            <nav class="navegacao">
                <ul>
                    <li class="home">HOME</li>
                    <li class="doces">DOCES</li>
                    <li class="ovos">OVOS</li>
                    <li class="cacho_de_uva">CACHO DE UVA</li>
                    <li class="sobre">SOBRE</li>
                </ul>
            </nav>
        </div>

        <h1>ESPECIAL PÁSCOA 2021</h1>
    </main>

    <footer></footer>
</body>
</html>
