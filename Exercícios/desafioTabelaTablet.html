<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA DE TABLET</title>
</head>
<body>
    <!--TABELA DO TABLET-->
    <table align="center" border="1" cellpadding="10" cellspacing="0">

        <!--TÍTULO DA TABELA-->
        <caption>TABELA DE TABLET</caption>

        <!--DIVISÕES DO CABEÇALHO-->
        <thead>
            <tr>
                <th>NOME</th>
                <th>PRODUTO</th>
                <th>MÉDIA DE PREÇO</th>
                <th>REVIEW</th>
            </tr>
        </thead>
        
        <!--Conteúdo da tabela-->
        <tbody>
            <!--Tablet S6 Lite-->
            <tr align="center">
                <td>Tab S6 Lite</td>
                <td><img width="200px" src="img/tab-s6-lite.webp" alt="Tablet S6 Lite" title="Tab S6 Lite"></td>
                <td>R$2000,00</td>
                <td><iframe width="200" height="200" src="https://www.youtube.com/embed/4OI1Xx-oVkg?si=y9Q77unVaUPi7nDN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
            </tr>

            <!--Tablet S7 FE-->
            <tr align="center">
                <td>Tab S7 FE</td>
                <td><img width="200px" src="img/tab-s7-fe.jpeg" alt="Tablet S7 FE" title="Tablet S7 FE"></td>
                <td>R$3000,00</td>
                <td><iframe width="200" height="200" src="https://www.youtube.com/embed/51T_RyR4Fdc?si=jB3GlDMGODpUbESw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
