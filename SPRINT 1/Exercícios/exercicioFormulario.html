<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <!--Conteúdo da página-->
    <div>

        <!--Cabeçalho-->
        <header>
            <h2>CyberExpress</h2>
        </header>

        <!--Conteúdo-->
        <main>
            <h1>Caixa de sugestões</h1>
            <p>Escreva na caixa de texto abaixo o que podemos fazer para melhorar o espaço do CyberExpress. Deixe seu
                elogio, crítica ou sugestão abaixo e envie pra gente!</p>

            <!--Formulário-->
            <form action="#" method="get">
                <textarea name="sugestao" cols="50" rows="7" style="resize: none;" required></textarea>
                <br>
                <button type="submit">Enviar sugestão</button>
            </form>
        </main>

        <br>

        <!--Rodapé-->
        <footer>
            &copy; Copyright 2024 - CyberExpress
        </footer>
    </div>
</body>

</html>
