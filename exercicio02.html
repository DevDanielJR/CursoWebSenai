<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <!--DIV sobre o exercício de listas-->
    <div>

        <h1>EXERCÍCIO 02</h1>
        <h2>Tipos de listas</h2>

        <div>
        <!--Listas Ordenadas-->
        <h3>Ordenadas</h3>
        
            <!--Lista com numeração romana-->
            <p><b>Numeração romana</b></p>
            <ol type="I">
                <li>Arroz</li>
                <li>Feijão</li>
            </ol>
        
            <!--Lista com numeração padrão-->
            <p><b>Numeração padrão</b></p>
            <ol>
                <li>Rosa</li>
                <li>Azul</li>
                <li>Vermelho</li>
            </ol>
        </div>

        <hr>

        <div>
            <!--Lista desordenadas-->
            <h3>Desordenadas</h3>
                <ul>
                    <li>Gorila</li>
                    <li>Pato</li>
                    <li>Bufalo</li>
                </ul>
        </div>

        <hr>
        
        <div>
            <!--Lista por definição-->
            <h3>Por definição</h3>
            <dl>
                <dt>HTML</dt>
                <dd>HTML Básico</dd>
                <dd>HTML Semântico</dd>
                <dt>JavaScript</dt>
                <dd>Vue.js</dd>
                <dd>Node.js</dd>
                <dd>React.js</dd>
            </dl>
        </div>

    </div>
</body>
</html>
