<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMES</title>
</head>
<body>
    <!--TABELA DOS FILMES-->
    <table border="1">

        <!--TíTULO DA TABELA-->
        <caption>TABELA DE FILMES</caption>

        <!--DIVISÕES DO CABEÇALHO-->
        <thead>
            <tr>
                <th>NOME</th>
                <th>FAIXA ETÁRIA</th>
                <th>DURAÇÃO</th>
            </tr>
        </thead>
        
        <!--Conteúdo da tabela-->
        <tbody>
            <!--Filme Titanic-->
            <tr align="center">
                <td>Titanic</td>
                <td>12</td>
                <td>3h 14min</td>
            </tr>

            <!--Filme Detona Ralph-->
            <tr align="center">
                <td>Detona Ralph</td>
                <td>Livre</td>
                <td>1h 41min</td>
            </tr>

            <!--Filme Toy Story-->
            <tr align="center">
                <td>Toy Story</td>
                <td>Livre</td>
                <td>1h 21min</td>
            </tr>
        </tbody>

        <!--Rodapé da tabela-->
        <tfoot>
            <tr>
                <td>Fonte de pesquisa: Google Chrome</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
